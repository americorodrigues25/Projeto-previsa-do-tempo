<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
</head>

<body>
    <main class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="Busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <nav class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="tempo">21°C</p>

            <nav class="caixa-menor">
                <img class="img-previsao" alt="icone do tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </nav>

            <p class="umidade">Umidade: 76%</p>
        </nav> 
    </main>

</body>

</html>
